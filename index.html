<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
            <div class="btn-stack">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="sign">+/-</button>
                <button class="btn" id="percentage">%</button>
                <button class="btn operator focusable">/</button>
                <button class="btn operand">7</button>
                <button class="btn operand">8</button>
                <button class="btn operand">9</button>
                <button class="btn operator focusable">*</button>
                <button class="btn operand">4</button>
                <button class="btn operand">5</button>
                <button class="btn operand">6</button>
                <button class="btn operator focusable">-</button>
                <button class="btn operand">1</button>
                <button class="btn operand">2</button>
                <button class="btn operand">3</button>
                <button class="btn operator focusable">+</button>
                <button class="btn operand" id="zero">0</button>
                <button class="btn" id="decimal">.</button>
                <button class="btn operator">=</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
